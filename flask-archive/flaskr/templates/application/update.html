{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['url'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for "title">URL</label>
        <input name="title" id="title" value="{{ request.form['title'] or post['url'] }}" required>
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{url_for('application.delete', post_id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
