{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Websites{% endblock %}</h1>
    {% if g.user %}
        <a class="action" href="{{ url_for('blog.create') }}">New</a>
    {% endif %}

{% block content %}
    {% for site in websites %}
        <article class="post">
            <header>
                <div>
                    <h1>{{ site['url'] }}</h1>
                </div>
            </header>
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
